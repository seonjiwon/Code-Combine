name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/code-combine:latest
            ${{ secrets.DOCKER_USERNAME }}/code-combine:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/code-combine:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/code-combine:buildcache,mode=max

      - name: Deploy to EC2
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            docker pull ${{ secrets.DOCKER_USERNAME }}/code-combine:latest
            docker compose down
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} \
            SPRING_PROFILES_ACTIVE=default \
            DB_URL=${{ secrets.DB_URL }} \
            DB_USERNAME=${{ secrets.DB_USERNAME }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }} \
            GITHUB_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }} \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }} \
            FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            docker compose up -d
            docker image prune -f

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
